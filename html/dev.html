<div id="dev" class="dialog shadow hidden">
    <div id="dev-toolbar-title" class="dialog-toolbar">
        <div id="dev-toolbar-tools" class="dev-toolbar-tools">
            <a class="float-left dev-toolbar-tools-tool pad-left-small" id="dev-tools-world">World</a>
            <a class="float-left dev-toolbar-tools-tool pad-left-small" id="dev-tools-players">Players</a>
            <a class="float-left dev-toolbar-tools-tool" id="dev-tools-debug">Debug</a>
            <a class="float-left dev-toolbar-tools-tool" id="dev-tools-size">Size</a>
            <a class="float-left dev-toolbar-tools-tool" id="dev-tools-camera">Camera</a>
            <a class="float-left dev-toolbar-tools-tool" id="dev-tools-log">Log</a>
        </div>
        <div class="dev-toolbar-title">
            <a id="dev-toolbar" class="dialog-toolbar-title">TOOLS</a>
        </div>
    </div>
</div>





<div id="dev-dialog-debug" class="dialog shadow hidden">
    <div class="dialog-title dialog-drag">
        <a class="float-left dialog-title-close circle">x</a>
        <a class="float-right dialog-title-title">Debug</a>
    </div>
    <div class="dialog-wrap">
        <div class="dialog-row dialog-row-border">
            <div class="dialog-check">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-overlay" value="Overlay"> Show Gamepad Overlay</label>
            </div>
            
            <input type="button" class="float-right text-center dialog-input-button" id="dev-debug-pause" value="Pause">
            
        </div>
        <div class="dialog-row">
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-player" value="Player"> Players</label>
            </div>
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-guts" value="Guts"> Guts</label>
            </div>
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-character" value="Character"> Characters</label>
            </div>
        </div>
        <div class="dialog-row">
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-level" value="Level"> Level</label>
            </div>
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-render" value="Render"> Render</label>
            </div>
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-hsr" value="Hsr"> HSR</label>
            </div>
        </div>
        <div class="dialog-row">
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-collision" value="Collision"> Collision</label>
            </div>
        </div>
    </div>
</div>





<div id="dev-dialog-size" class="dialog shadow hidden">
    <div class="dialog-title dialog-drag">
        <a class="float-left dialog-title-close circle">x</a>
        <a class="float-right dialog-title-title">Size</a>
    </div>
    <div class="dialog-wrap">
        <div class="dialog-row dialog-row-border">
            <div class="dialog-check float-left">
                <label class="text-left float-left">
                    <input type="checkbox" class="dialog-toggle float-left" id="dev-stretch" value="Stretch" CHECKED> Stretch (<span id="dev-stretch-label"></span>x)
                </label>
            </div>
            <div class="dialog-check float-right">
                <label class="text-left float-left">
                    <input type="checkbox" class="dialog-toggle float-left" id="dev-auto" value="Auto" CHECKED> Auto Size
                </label>
            </div>
        </div>
        <div class="dialog-row">
            <label class="text-left float-left  dialog-label-short">Size :</label>
            <input type="number" class="dialog-input float-left text-right" id="dev-view-width" value="" placeholder="Width">
            <p class="text-left float-left dialog-input-label"> x </p>
            <input type="number" class="dialog-input float-left text-right" id="dev-view-height" value="" placeholder="Height">
        </div>
        <div class="dialog-row">
            <label class="text-left float-left  dialog-label-short">Ratio :</label> 
            <input type="number" class="dialog-input float-left text-right" id="dev-view-ratio" value="" placeholder="Ratio">
            <p class="text-left float-left dialog-input-label"> : 1</p>
        </div>
    </div>
</div>





<div id="dev-dialog-camera" class="dialog shadow hidden">
    <div class="dialog-title dialog-drag">
        <a class="float-left dialog-title-close circle">x</a>
        <a class="float-right dialog-title-title">Camera</a>
    </div>
    <div class="dialog-wrap">
        <div class="dialog-row">
            <label class="text-left float-left dialog-label-short">Offset X :</label>
            <input type="range" class="float-left dialog-input-range" id="dev-camera-offset-x-amount-range" min="-500" max="500">
            <input type="number" class="float-right text-right dialog-input-small" id="dev-camera-offset-x-amount" min="-500" max="500">
        </div>
        <div class="dialog-row">
            <label class="text-left float-left dialog-label-short">Offset Y :</label>
            <input type="range" class="float-left dialog-input-range" id="dev-camera-offset-y-amount-range" min="-500" max="500">
            <input type="number" class="float-right text-right dialog-input-small" id="dev-camera-offset-y-amount" min="-500" max="500">
        </div>
        <div class="dialog-row dialog-row">
            <label class="text-left float-left dialog-label-short">Offset Z :</label>
            <input type="range" class="float-left dialog-input-range" id="dev-camera-offset-z-amount-range" min="-500" max="500">
            <input type="number" class="float-right text-right dialog-input-small" id="dev-camera-offset-z-amount" min="-500" max="500">
        </div>
        <div class="dialog-row dialog-row-border">
            <input type="button" class="float-left text-left dialog-input-button" id="dev-camera-offset-tight" value="Tight">
            <input type="button" class="float-left text-left dialog-input-button" id="dev-camera-offset-comfy" value="Comfy">
            <input type="button" class="float-left text-left dialog-input-button" id="dev-camera-offset-loose" value="Loose">
        </div>
        <div class="dialog-row dialog-row-border">
            <label class="text-left float-left dialog-label">Follow Speed :</label>
            <input type="number" class="float-left text-right dialog-input-small margin-left" id="dev-camera-follow-speed" min="1" max="10">
        </div>
        <div class="dialog-row dialog-row-border">
            <div class="dialog-check float-left">
                <label class="text-left float-left">
                    <input type="checkbox" class="dialog-toggle float-left" id="dev-camera-dof-blur-blur" value="Depth Of Field Blur" CHECKED> Depth Of Field Blur - Blur
                </label>
            </div>
            <div class="dialog-check float-left">
                <label class="text-left float-left">
                    <input type="checkbox" class="dialog-toggle float-left" id="dev-camera-dof-blur-shift" value="Depth Of Field Shift" CHECKED> Depth Of Field Blur - Shift
                </label>
            </div>
        </div>
        <div class="dialog-row">
            <div class="dialog-check float-left">
                <label class="text-left float-left">
                    <input type="checkbox" class="dialog-toggle float-left" id="dev-camera-drift" value="Drift" CHECKED> Drift
                </label>
            </div>
            <div class="dialog-check float-right">
                <label class="text-left float-left dialog-label-short">Speed :</label>
                <input type="number" class="float-left text-right dialog-input-small" id="dev-camera-drift-speed" min="0" max="10">
            </div>
        </div>
        <div class="dialog-row dialog-row-border">
            <label class="text-center float-left dialog-label-short">Min :</label>
            <input type="number" class="float-left text-right dialog-input-small" id="dev-camera-drift-min" min="0" max="10">
            
            <label class="text-center float-left dialog-label-short"> Max :</label>
            <input type="number" class="float-left text-right dialog-input-small" id="dev-camera-drift-max" min="0" max="10">
        </div>
        <div class="dialog-row">
            <label class="pad-top text-left float-left dialog-label-short">FOV :</label>
            <input type="range" class="float-left dialog-input-range" id="dev-fov-amount-range" min="0" max="1000">
            <input type="number" class="float-right text-right dialog-input-small" id="dev-fov-amount" min="0" max="1000">
        </div>
    </div>
</div>





<div id="dev-dialog-log" class="dialog shadow hidden dialog-resize">
    <div class="dialog-title dialog-drag">
        <a class="float-left dialog-title-close circle">x</a>
        <a class="float-right dialog-title-title">Log</a>
    </div>
    <div class="dialog-wrap resize resize-resize">
        <div class="dev-body">
            <p id="dev-log"></p>
        </div>
    </div>
</div>





<div id="dev-dialog-players" class="dialog shadow hidden dialog-resize">
    
    <div class="dialog-title dialog-drag">
        <a class="float-left dialog-title-close circle">x</a>
        <a class="float-right dialog-title-title">Players</a>
    </div>
    
    <div class="dialog-wrap resize-vertical resize-resize resize-resize-large">
        
        <div class="dev-body" id="dev-dialog-players-players">
        
            <div id="dev-dialog-players-players-player-template" class="dialog-row dialog-row-pad dialog-row-border" style="display: none;">
                <label class="text-left float-left" id="dev-dialog-players-players-player-template-id"></label>
                <a class="text-left float-left pointer-cursor" id="dev-dialog-players-players-player-template-name"></a>
                <div class="dialog-check float-right" id="dev-dialog-players-players-player-template-camera">
                    <label class="text-left float-left">
                        <input type="checkbox" class="dialog-toggle float-left dev-toggle-player-camera" id="dev-dialog-players-players-player-template-camera-camera" value="Auto" CHECKED> Camera
                    </label>
                </div>
            </div>
            
        </div>
    </div>
    
</div>





<div id="dev-dialog-player" class="dialog shadow hidden">
    <div class="dialog-title dialog-drag">
        <a id="dev-dialog-player-close" class="float-left dialog-title-close circle">x</a>

            <label class="text-left float-left  dialog-label-shortest">Y :</label>
            <input type="number" class="dialog-input dialog-input-short float-left text-right" id="dev-player-position-y" value="" placeholder="y">
            <label class="text-left float-left  dialog-label-shortest">Z :</label>
            <input type="number" class="dialog-input dialog-input-short float-left text-right no-margin-right" id="dev-player-position-z" value="" placeholder="z">
        </div>
        
        <div class="dialog-row dialog-row-border">
            <label class="text-left float-left  dialog-label-shortest">W :</label>
            <input type="number" class="dialog-input dialog-input-short float-left text-right" id="dev-player-size-width" value="" placeholder="w">
            <label class="text-left float-left  dialog-label-shortest">H :</label>
            <input type="number" class="dialog-input dialog-input-short float-left text-right" id="dev-player-size-height" value="" placeholder="h">
            <label class="text-left float-left  dialog-label-shortest">D :</label>
            <input type="number" class="dialog-input dialog-input-short float-left text-right no-margin-right" id="dev-player-size-depth" value="" placeholder="d">
        </div>
        
        <div class="dialog-row dialog-row-border">
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-player-player" value="Player"> Player</label>
            </div>
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-player-guts" value="Guts"> Guts</label>
            </div>
            <div class="dialog-check dialog-check-small float-left">
                <label class="text-left float-left"><input type="checkbox" class="dialog-toggle float-left" id="dev-debug-player-character" value="Character"> Character</label>
            </div>
        </div>
        
    </div>
</div>

    <div class="dialog-title dialog-drag">
